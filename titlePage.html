<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub-page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-grid-rows">
        <div class="main-head-page">
            <div id="timer">00:01:00</div>
        </div>
        <div style="gap: 10px;" class="main-grid-columns">
            <p></p>
            <button style="margin-left: 1px" class="main-button-size" onclick="openNotificationModal()">opne</button><!--<p></p>-->
            <button id="editButton" type="button" style="margin-left: 1px" class="main-button-size" onclick="openEditModal()">타이머 수정</button>
            <button id="startStopButton" type="button" style="margin-left: 1px" class="main-button-size" onclick="startStopTimer()">이어서 시작</button>
            <button id="restartButton" type="button" style="margin-left: 1px" class="main-button-size" onclick="restart()">시작</button>
            <p></p>
            <p></p>
        </div>
        <div class="main-head-page">
            <p> </p>
        </div>
    </div>
    

    
    <div id="modalWrap">
        <div id="modalContent">
            <div id="modalBody">
                <div class="sub-edit-page">
                    <div style="width: 500px; display: grid; grid-template-columns: 45% 50% 5%; background-color: aquamarine;">
                        <span id="subTitle" class="bold-sauce one-line">타이머 수정</span>
                        <span></span>
                        <span id="closeBtn" class="" onclick="closeEditModal()">&times;</span>
                    </div>
                    <div class="row2">
                        <div id="timeSet" class="col3">
                            <p class="bold-sauce">시</p>
                            <p class="bold-sauce">분</p>
                            <p class="bold-sauce">초</p>
                        </div>
                        <div id="angry" class="col3">
                            <div class="col3  grid-center">
                                <span>
                                    <img id="left-click1" src="left-click.png" style="float: right; cursor:pointer" onclick="timeadjust('left', 'in-hour')">
                                </span>
                                    <input type="text" id="in-hour" value="0">
                                <span>
                                    <img id="right-click1" src="right-click.png" style="float: left; cursor:pointer" onclick="timeadjust('right', 'in-hour')">
                                </span>
                            </div>
                            <div class="col3  grid-center">
                                <span>
                                    <img id="left-click2" src="left-click.png" style="float: right; cursor:pointer" onclick="timeadjust('left', 'in-min')">
                                </span>
                                <input type="text" id="in-min" value="0" >
                                <span>
                                    <img id="right-click2" src="right-click.png" style="float: left; cursor:pointer" onclick="timeadjust('right', 'in-min')">
                                </span>
                            </div>
                            <div class="col3  grid-center">
                                <span>
                                    <img id="left-click3" src="left-click.png" style="float: right; cursor:pointer" onclick="timeadjust('left', 'in-sec')">
                                </span>
                                <input type="text" id="in-sec" value="0">
                                <span>
                                    <img id="right-click3" src="right-click.png" style="float: left; cursor:pointer" onclick="timeadjust('right', 'in-sec')">
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col2  grid-center">
                        <div style="margin-left: 30px; overflow-x:hidden; background-color: #f0f0f0;">
                            <!-- 시간 선택을 위한 라디오 버튼 -->
                            <form id="timeForm">
                                <!-- JavaScript에서 동적으로 생성됩니다. -->
                            </form>
                        </div>
                        <div id="loaddatagrid" class = "row4  grid-center">
                            <div class="col2">
                                <span style="margin-top: 8px; margin-left: 8px;" class="bold-sauce">ID:</span>
                                <input id="in-id" style="height: 23px; width: 140px;" class="bold-sauce" placeholder="여기에 ID를 입력하세요">
                            </div>
                            <button style="padding: 8px 40px;" class="bold-sauce one-line" onclick="savedata()">저장하기</button>
                            <button style="padding: 8px 40px;" class="bold-sauce one-line" onclick="fetchdata()">불러오기</button>
                            <p style="width: 250px; font-size: 12px; padding: 11px 20px;" class="bold-sauce">
                                ID를 입력하고 저장하기를 누르면 
                                간격을 저장할 수 있음
                                ID를 입력하고 불러오기를 누르면
                                예전에 저장했던 간격을 불러올 수 있음
                            </p>
                        </div>
                    </div>
                    <div style="gap: 30px;" class="col2  grid-center">
                        <div class="col2  grid-center">
                            <button style="margin-right: 6px" class="button bold-sauce one-line" onclick="addTime()">추가</button>
                            <button class="button bold-sauce one-line" onclick="removeTime()">삭제</button>
                        </div>
                        <div class="col2  grid-center">
                            <button style="margin-right: 8px" class="button bold-sauce one-line" onclick="closeEditModal()">닫기</button>
                            <button class="button bold-sauce one-line" onclick="restart()">타이머시작</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modalNotificationWrap">
        <div id="modalNotificationContent">
            <div id="modalNotificationBody">
                <div class="sub-edit-page">
                    <div style="width: 500px; display: grid; grid-template-columns: 45% 50% 5%; background-color:tomato;">
                        <span id="subTitle" class="bold-sauce one-line">타이머 알림</span>
                        <span></span>
                        <span id="closeBtn" class="" onclick="closeNotificationModal()">&times;</span>
                    </div>
                    <div style="height: 300px; width: 450px; grid-template-columns: 30% 60% 5%; position:relative; top:165px; left:25px" class="col3">
                        <div style="align-items: start; justify-items: center;" class="row3 grid-center">
                            <label style="margin-top: 20px;" class="bold-sauce block">이전 단계</label>
                            <label style="margin-top: 5px;" class="bold-sauce block">지금 단계</label>
                            <label style="margin-top: -5px;" class="bold-sauce block">다음 단계</label>
                        </div>
                        <div style="align-items: start; justify-items: center; " class="row3 grid-center">
                            <label id="strTime" style="margin-top: 26px; width: 96px; height: 14px; justify-content: space-evenly; display: flex; padding: 18px 16px; margin-left: -30px; border: 4px solid #777; background-color: #ccc;" class="bold-sauce">시작</label>
                            <label id="curTime" style="margin-top: 7px; width: 150px; height: 20px; justify-content: space-evenly; display: flex; padding: 18px 16px; margin-left: -30px; border: 4px solid #777; background-color: #ccc;" class="bold-sauce">00:00:00</label>
                            <label id="endTime" style="margin-top: -8px; width: 96px; height: 14px; justify-content: space-evenly; display: flex; padding: 18px 16px; margin-left: -30px; border: 4px solid #777; background-color: #ccc;"  class="bold-sauce">끝</label>
                        </div>
                        <div class="row3">
                            <label></label>
                            <label></label>
                            <label></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
